[tool.poetry]
name = "flake8-annotations"
version = "2.7.0"
description = "Flake8 Type Annotation Checks"
license = "MIT"
readme = "README.md"
authors = ["S Co1 <sco1.git@gmail.com>"]
homepage = "https://github.com/sco1/flake8-annotations"
repository = "https://github.com/sco1/flake8-annotations"
classifiers = [
    "Framework :: Flake8",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]

include = [
    {path = "./CHANGELOG.md", format = "sdist"}
]

[tool.poetry.urls]
"Issue Tracker" = "https://github.com/sco1/flake8-annotations/issues"

[tool.poetry.dependencies]
python = "^3.6.2"
flake8 = ">=3.7, <5.0"
typed-ast = {version="^1.4,<2.0", python="<3.8"}

[tool.poetry.dev-dependencies]
black = "^21.7b0"
bump2version = "^1.0"
flake8-bugbear = "^21.4"
flake8-docstrings = "^1.6"
flake8-fixme = "^1.1"
flake8-formatter-junit-xml = "^0.0"
flake8-import-order = "^0.18"
isort = "^5.9"
mypy = "^0.910"
pep8-naming = "^0.12"
pre-commit = "^2.13"
pytest = "^6.2"
pytest-check = "^1.0"
pytest-cov = "^3.0"
tox = "^3.23"
types-typed-ast = "^1.4"

[tool.poetry.plugins]
[tool.poetry.plugins."flake8.extension"]
"ANN" = "flake8_annotations.checker:TypeHintChecker"

[tool.black]
line-length = 100

[tool.isort]
case_sensitive = true
known_first_party = "flake8-annotations,testing"
no_lines_before = "LOCALFOLDER"
order_by_type = false
profile = "black"

[tool.mypy]
exclude = "^testing/"
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
