line-length = 100
fix = false
output-format = "grouped"

extend-exclude = [
    "__pycache__",
    ".cache",
    "error_codes.py",
]

[lint]
select = [
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "D",    # pydocstyle/flake8-docstrings
    "E",    # pycodestyle
    "F",    # Pyflakes
    "FIX",  # flake8-fixme
    "N",    # pep8-naming
    "W",    # pycodestyle
]

ignore = [
    # pydocstyle
    "D100",
    "D104",
    "D105",
    "D107",
    "D203",
    "D212",
    "D214",
    "D215",
    "D301",
    "D400",
    "D401",
    "D402",
    "D404",
    "D405",
    "D406",
    "D407",
    "D408",
    "D409",
    "D410",
    "D411",
    "D412",
    "D413",
    "D414",
    "D416",
    "D417",
    # pep8-naming
    "N802",
    "N806",
    "N815",
]

[lint.per-file-ignores]
"testing/test_*.py" = [
    "D103",
    "E501",
]
