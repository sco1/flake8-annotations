name: lint-and-test

on:
  pull_request:
  push:
    branches:
      - main
    tags-ignore:
      - "**"  # Skip re-linting when tags are added

jobs:
  lint:
    runs-on: ubuntu-latest

    env:
      UV_CACHE_DIR: /tmp/.uv-cache

    steps:
    - uses: actions/checkout@v4

    - name: Set up uv
      run: curl -LsSf https://astral.sh/uv/0.4.30/install.sh | sh

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"

    - name: Restore uv cache
      uses: actions/cache@v4
      with:
        path: /tmp/.uv-cache
        key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
        restore-keys: |
          uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          uv-${{ runner.os }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run mypy
      run: uv run mypy .
      if: always()

    - name: Minimize uv cache
      run: uv cache prune --ci

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    env:
      UV_CACHE_DIR: /tmp/.uv-cache

    steps:
    - uses: actions/checkout@v4

    - name: Set up uv
      run: curl -LsSf https://astral.sh/uv/0.4.30/install.sh | sh

    - name: Set up (release) Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      if: "!endsWith(matrix.python-version, '-dev')"
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up (deadsnakes) Python ${{ matrix.python-version }}
      uses: deadsnakes/action@v3.1.0
      if: endsWith(matrix.python-version, '-dev')
      with:
        python-version: ${{ matrix.python-version }}

    - name: Restore uv cache
      uses: actions/cache@v4
      with:
        path: /tmp/.uv-cache
        key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
        restore-keys: |
          uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          uv-${{ runner.os }}

    - name: Install dependencies
      run: |
        uv venv
        uv pip install tox-gh-actions tox-uv

    - name: Run tests w/tox
      run: uv run tox

    - name: Cache coverage for ${{ matrix.python-version }}
      uses: actions/upload-artifact@v4
      with:
        name: cov_py${{ matrix.python-version }}
        path: .coverage
        if-no-files-found: error
        include-hidden-files: true

    - name: Minimize uv cache
      run: uv cache prune --ci

  combine-cov:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version-file: "pyproject.toml"

    - name: Pull coverage workflow artifacts
      uses: actions/download-artifact@v4
      with:
        path: cov_cache/

    - name: Install cov & combine
      run: |
        python -m pip install coverage
        coverage combine ./cov_cache/**/.coverage

    - name: Report coverage
      run: |
        coverage html

        # Report a markdown version to the action summary
        echo '**Combined Coverage**' >> $GITHUB_STEP_SUMMARY
        coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

    - name: Publish cov HTML
      uses: actions/upload-artifact@v4
      with:
        path: htmlcov/
        name: cov_report_html
